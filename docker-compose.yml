version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: ticket_postgres
    environment:
      POSTGRES_USER: admin
      POSTGRES_PASSWORD: password
      POSTGRES_DB: ticketmaster
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

  redis:
    image: redis:alpine
    container_name: ticket_redis
    ports:
      - "6379:6379"

volumes:
  postgres_data:
